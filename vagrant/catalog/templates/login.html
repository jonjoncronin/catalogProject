<!DOCTYPE HTML>
<html>

<head>
      <title>Catalog App - Register/Login</title>
      <meta charset="utf-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1" />
      <link href="https://fonts.googleapis.com/css?family=Comfortaa"
            rel="stylesheet">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet"
            href="{{url_for('static', filename='css/main.css')}}" />

      <!-- Scripts for Google Sign in -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
      </script>
      <script src="//apis.google.com/js/platform.js?onload=start"></script>
</head>

<body>
      <main>
            <!-- Header -->
            <header class="header">
                  <h1>Catalog APP - Register/Login</h1>
                  <hr>
            </header>
            <div class="big__div">

                  <!-- Side Menu -->
                  <div class="side__menu">
                        <nav>
                              <li><a href="{{url_for('showItems')}}">home</a>
                              {% if categories %}
                               {% for entry in categories %}
                              <li><a href="{{url_for('showItemsForCategory', category_id = entry.id)}}">{{entry.name}}</a></li>
                               {% endfor %}
                              {% endif %}
                        </nav>
                  </div>
                  <!-- Main -->
                  <div class="primary__content">
                        <!-- Main Content -->

                        <section class="content">
                           <div>
                              Sign in with ...
                              <hr>
                              <!-- Add Brand buttons here -->
                              <div id="signInButton">
                                 <span class="g-signin"
                                       data-scope="openid email"
                                       data-clientid="694677603603-38js1mp8b07gsptfgef1l41uj7cdg6fk.apps.googleusercontent.com"
                                       data-redirecturi="postmessage"
                                       data-accesstype="offline"
                                       data-cookiepolicy="single_host_origin"
                                       data-callback="signInCallback"
                                       data-approvalprompt="force">
                                 </span>
                              </div>
                              <div class="fb-login-button"
                                   data-max-rows="1"
                                   data-size="medium"
                                   data-button-type="login_with"
                                   data-show-faces="false"
                                   data-auto-logout-link="false"
                                   data-use-continue-as="false"
                                   onlogin="sendTokenToServer"
                                   scope="public_profile,email">
                                 Sign In
                              </div>
                              <div id="result"></div>
                           </div>
                        </section>
                  </div>
                  <!-- Footer -->
                  <div id="footer">
                  </div>
            </div>
      </main>
<script>
// Google Login scripts
// ******************************************************************
function signInCallback(authResult) {
   if (authResult['code']) {
      // Hide the sign-in button now that the user is authorized
      $('#signinButton').attr('style', 'display: none');
      // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
      $.ajax({
         type: 'POST',
         url: '/gconnect?state={{STATE}}',
         processData: false,
         data: authResult['code'],
         contentType: 'application/octet-stream; charset=utf-8',
         success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
               $('#result').html('</br>Login Successful!</br>' + result + '</br>Redirecting...')
               setTimeout(function() {
                  window.location.href = "/catalog";
               }, 4000);

            } else if (authResult['error']) {
               console.log('There was an error: ' + authResult['error']);
            } else {
               $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
         }

      });
   }
}

// Facebook Login scripts
// ******************************************************************
window.fbAsyncInit = function() {
   FB.init({
      appId: '1640751842665852', cookie: true, // enable cookies to allow the server to access
      // the session
      xfbml: true, // parse social plugins on this page
      version: 'v2.10' // use version 2.10
   });
};
// Load the SDK asynchronously
(function(d, s, id) {
   var js,
      fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id))
      return;
   js = d.createElement(s);
   js.id = id;
   js.src = "//connect.facebook.net/en_US/sdk.js";
   fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
// Here we run a very simple test of the Graph API after login is
// successful.  See statusChangeCallback() for when this call is made.
function sendTokenToServer() {
   var access_token = FB.getAuthResponse()['accessToken'];
   console.log(access_token)
   console.log('Welcome!  Fetching your information.... ');
   FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      $.ajax({
         type: 'POST',
         url: '/fbconnect?state={{STATE}}',
         processData: false,
         data: access_token,
         contentType: 'application/octet-stream; charset=utf-8',
         success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
               $('#result').html('</br>Login Successful!</br>' + result + '</br>Redirecting...')
               setTimeout(function() {
                  window.location.href = "/catalog";
               }, 4000);

            } else {
               $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
         }

      });
   });
}
</script>
</body>

</html>
