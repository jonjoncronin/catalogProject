<!DOCTYPE HTML>
<html>

<head>
      <title>Catalog App - Add Item</title>
      <meta charset="utf-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1" />
      <link href="https://fonts.googleapis.com/css?family=Comfortaa"
            rel="stylesheet">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet"
            href="{{url_for('static', filename='css/main.css')}}" />

</head>

<body>
      <main>
            <!-- Header -->
            <header class="header">
                  <h1>Catalog APP</h1>
                  <hr>
            </header>
            <div class="big__div">

                  <!-- Side Menu -->
                  <div class="side__menu">
                        <nav>
                              <li><a href="{{url_for('showItems')}}">home</a>
                              {% if categories %}
                               {% for entry in categories %}
                              <li><a href="{{url_for('showItemsForCategory', category_id = entry.id)}}">{{entry.name}}</a></li>
                               {% endfor %}
                              {% endif %}
                        </nav>
                  </div>
                  <!-- Main -->
                  <div class="primary__content">
                        <!-- Main Content -->

                        <section class="content">
                           <h1>Are you sure you want to delete {{item.name}} from the catalog?</h1>
                           <form name="deleteForm" action="#"
                                 method="POST">
                                 <div onclick="document.forms.deleteForm.submit()"
                                     class="addBtn">Confirm</div>&nbsp;
                                 <a href="{{url_for('showItems')}}">
                                       <div class="addBtn">Cancel</div>
                                 </a>
                           </form>
                        </section>
                  </div>
                  <!-- Footer -->
                  <div id="footer">
                  </div>
            </div>
      </main>

</body>

</html>
