<!DOCTYPE HTML>
<html>
<head>
	<title>Catalog App</title>
	<meta charset="utf-8" />
	<meta name="viewport"
	      content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Comfortaa"
	      rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"
	      href="{{url_for('static', filename='css/main.css')}}" />
</head>
<body>
<main>
	<!-- Header -->
	<header class="header">
		<h1>Catalog APP</h1>
      <hr>
	</header>
	<div class="big__div">

	<!-- Side Menu -->
	<div class="side__menu">
		<nav>
		<li><a href="{{url_for('showItems')}}">home</a>
		{% if categories %}
		{% for entry in categories %}
		<li><a href="{{url_for('showItemsForCategory', category_id = entry.id)}}">{{entry.name}}</a></li>
		{% endfor %}
		{% endif %}
		</nav>
	</div>
	<!-- Main -->
	<div class="primary__content">
		<!-- Main Content -->
		<section class="content__right">
			<a href={{url_for("newItem")}}><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></a>
			<!-- <span onclick="location.href='{{url_for("newItem")}}'" class="addBtn">Add</span> -->
		</section>
		<section class="content">
			{% if not items %}
			<p>No Items</p>
			{% else %}
         {% for item in items %}
			<button class="accordion">{{item.name}}</button>
			<div class="panel">
				Description:<div style="float:right;font-size:smaller">({{item.category.name}})</div><br>
				{{item.description}}
			</div>
         {% endfor %}
			{% endif %}
		</section>
	</div>
	<!-- Footer -->
	<div id="footer">
	</div>
</div>
</main>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
acc[i].onclick = function() {
 this.classList.toggle("active");
 var panel = this.nextElementSibling;
 if (panel.style.maxHeight){
	panel.style.maxHeight = null;
 } else {
	panel.style.maxHeight = panel.scrollHeight + "px";
 }
}
}
</script>
</body>
</html>
